    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        /* Navbar atas */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar h1 {
            font-size: 22px;
        }
        .icons i {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }
        /* Feed */
        .feed {
            padding: 60px 10px 80px;
        }
        .post {
            background: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding-bottom: 10px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header h3 {
            font-size: 16px;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .post-footer {
            padding: 10px;
        }
        .post-footer i {
            font-size: 22px;
            margin-right: 10px;
            cursor: pointer;
        }
        .caption {
            font-size: 14px;
            margin-top: 5px;
        }
        /* Navbar bawah */
        .navbar-bottom {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-item {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        .nav-item span {
            display: block;
            font-size: 12px;
        }
        .active {
            color: #000;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        /* Story Container */
.stories {
    display: flex;
    overflow-x: auto;
    padding: 10px;
    background: #fff;
    margin-top: 50px;
    white-space: nowrap;
}
.story {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 2px solid #ff4d4d;
    margin-right: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
.story img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

/* Story Fullscreen */
.story-view {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    justify-content: center;
    align-items: center;
    z-index: 100;
}
.story-view img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.close-story {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 25px;
    color: white;
    cursor: pointer;
}
    </style>
</head>

    <script>

        // Like Post (Sementara)
        const likeIcons = document.querySelectorAll(".fa-heart");
        likeIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                icon.classList.toggle("fas");
                icon.classList.toggle("far");
                icon.style.color = icon.classList.contains("fas") ? "red" : "black";
            });
        });
    </script>

    });
</script>

<script>
    let storiesData = [];

function uploadStory() {
    document.getElementById("upload-story").click();
}

function addStory(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const storyURL = e.target.result;
            storiesData.push(storyURL);
            displayStories();
        };
        reader.readAsDataURL(file);
    }
}

function displayStories() {
    const storiesContainer = document.getElementById("stories");
    storiesContainer.innerHTML = `<div class="story" onclick="uploadStory()">
        <i class="fas fa-plus" style="color: white; background: #ff4d4d; padding: 10px; border-radius: 50%;"></i>
    </div>`;

    storiesData.forEach((story, index) => {
        const storyElement = document.createElement("div");
        storyElement.className = "story";
        storyElement.innerHTML = `<img src="${story}" onclick="viewStory(${index})">`;
        storiesContainer.appendChild(storyElement);
    });
}

function viewStory(index) {
    document.getElementById("story-view").style.display = "flex";
    document.getElementById("story-img").src = storiesData[index];

    setTimeout(() => {
        closeStory();
    }, 5000);
}

function closeStory() {
    document.getElementById("story-view").style.display = "none";
}
</script>
